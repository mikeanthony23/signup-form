<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut-icon" href="/src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/scss/main.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>SignUp Form</title>
</head>

<body>

  <main class="main">

    <div class="intro">
      <h1 class="intro__heading">Learn to code by watching others
      </h1>
      <p class="intro__description">See how experienced developers solve problems in real-time. Watching scripted
        tutorials is great, but
        understanding how developers think is invaluable.</p>
    </div>

    <div class="main__form-wrapper">

      <div class="pricing">
        <h3 class="pricing__description">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </h3>
      </div>


      <form class="form">

        <div class="form__input-wrapper">
          <div class="form__item form__item--first-name-wrapper">
            <!-- class to add on error -->
            <!-- form__input--invalid -->
            <input class="form__input " type="text" name="first-name" id="first-name" placeholder="First Name" required>
            <!-- <p class="form__item--error" data-label="First Name">First Name cannot be empty</p> -->
          </div>

          <div class="form__item form__item--last-name-wrapper">
            <input class="form__input" type="text" name="last-name" id="last-name" placeholder="Last Name" required>
            <!-- <p class="form__item--error" data-label="Last Name">Last Name cannot be empty</p> -->
          </div>

          <div class="form__item form__item--email-wrapper">
            <input class="form__input" type="email" name="email" id="email" placeholder="Email Address" required>
            <!-- <p class="form__item--error" data-label="Email">Looks like this is not an email</p> -->
          </div>

          <div class="form__item form__item--password-wrapper">
            <input class="form__input" type="password" name="password" id="password" placeholder="Password" required
              min="0">
            <!-- <p class="form__item--error" data-label="Password">Password cannot be empty</p> -->
          </div>

          <div class="form__item form__item--submit-wrapper">
            <button class="form__input form__input--btn" type="submit">claim your free trial</button>
          </div>
        </div>

        <div class="form__footer">
          <p class="form__terms-services"> By clicking the button, you are agreeing to our <span>Terms and
              Services</span>
          </p>
        </div>

      </form>

    </div>

  </main>

</body>

</html>
